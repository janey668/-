<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flex 布局</title>
	<style type="text/css">
		.container {
			display: flex;
		    justify-content: space-between;
		    width: 100%;
		    max-width: 1180px;
		    margin: 50px auto 200px;
			background-color: pink;

		}

		.activity-list {
		    width: 850px;
		    background-color: greenyellow;
		}
		.activity-fixed {
		    width: 280px;
		    margin-top: 65px;
		    background-color: green;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="activity-list">1</div>
		<div class="activity-fixed">1</div>
	</div>
</body>
</html>
